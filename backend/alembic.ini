# Alembic configuration for Hanzla Outlet API
# Run from backend/: alembic revision -m "message"  |  alembic upgrade head

[alembic]
script_location = alembic
prepend_sys_path = .
version_path_separator = os

# Use %% for literal % in env.py / config
sqlalchemy.url = driver://user:pass@localhost/dbname

[post_write_hooks]
# Optional: format migrations with black
# hooks = black

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
